<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müşteri Ofis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
            max-width: 800px;
        }

        .form-label {
            font-weight: bold;
            color: #0056b3; /* Mavi renk */
        }

        .form-control {
            border-radius: 5px;
            border-color: #0056b3; /* Mavi renk */
        }

        .btn-submit {
            width: 100px;
            margin-top: 20px;
            background-color: #0056b3; /* Mavi renk */
            border-color: #0056b3; /* Mavi renk */
        }

        .btn-submit:hover {
            background-color: #003366; /* Koyu mavi renk */
            border-color: #003366; /* Koyu mavi renk */
        }

        .btn-back {
            margin-top: 20px;
            background-color: #6c757d; /* Gri renk */
            border-color: #6c757d; /* Gri renk */
        }

        .btn-back:hover {
            background-color: #5a6268; /* Koyu gri renk */
            border-color: #5a6268; /* Koyu gri renk */
        }
    </style>
</head>
<body>

<div class="container">
    <h3 class="text-center mb-4">Müşteri Kaydı</h3>

    <form action="#" th:action="@{/musteri/musterisave}" th:object="${musteri}" method="POST" id="musteriForm">

        <input type="hidden" th:field="*{mId}" />

        <div class="form-group row">
            <label for="mAd" class="col-sm-3 col-form-label form-label">Adı:</label>
            <div class="col-sm-9">
                <input type="text" th:field="*{mAd}" id="mAd" class="form-control">
            </div>
        </div>

        <div class="form-group row">
            <label for="mSoyad" class="col-sm-3 col-form-label form-label">Soyadı:</label>
            <div class="col-sm-9">
                <input type="text" th:field="*{mSoyad}" id="mSoyad" class="form-control">
            </div>
        </div>

        <div class="form-group row">
            <label for="mCeptel" class="col-sm-3 col-form-label form-label">Telefon:</label>
            <div class="col-sm-9">
                <input type="text" th:field="*{mCeptel}" id="mCeptel" class="form-control">
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-submit">Kaydet</button>
    </form>

    <hr>

    <div class="text-center">
        <a th:href="@{/menu}" class="btn btn-secondary btn-back">Ana Menü</a>
        <a th:href="@{/musteri/musterilist}" class="btn btn-secondary btn-back">Müşteri Listesi</a>
    </div>

</div>

</body>
</html>
